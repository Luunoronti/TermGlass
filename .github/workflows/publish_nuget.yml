name: publish

on:
  push:
    tags: ['v*.*.*']

permissions:
  contents: read

jobs:
  pack-nuget:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x
            9.0.x

      - name: Extract version from tag
        id: v
        shell: bash
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Restore
        run: dotnet restore TermGlass/TermGlass.csproj

      - name: Build (Release)
        run: dotnet build TermGlass/TermGlass.csproj -c Release --no-restore /p:ContinuousIntegrationBuild=true /p:Version=${{ steps.v.outputs.version }}

      - name: Pack
        run: dotnet pack TermGlass/TermGlass.csproj -c Release -o ./artifacts --no-build /p:IncludeSymbols=true /p:SymbolPackageFormat=snupkg /p:Version=${{ steps.v.outputs.version }}

      - name: Sanity-check artifacts (optional but handy)
        run: |
          ls -l ./artifacts
          for f in ./artifacts/*.nupkg ./artifacts/*.snupkg; do
            echo "---- $f ----"
            unzip -l "$f" | sed -n '1,50p'
          done

      - name: Push both packages (nupkg + snupkg)
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: dotnet nuget push "./artifacts/*.{nupkg,snupkg}" -k "$NUGET_API_KEY" -s https://api.nuget.org/v3/index.json --skip-duplicate
